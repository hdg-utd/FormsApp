<!doctype html>
<html ng-app="app">
<head>
    <title>Citizenship Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <form>
            <h1 class="form-title"><span>C</span>itizenship</h1>
            <div id="name" class="form">
                <div class="header">
                    <h1>What is your name?</h1>
                </div>
                <div class="form-fields">
                    <input type="text" placeholder="First Name"><br>
                    <input type="text" placeholder="Middle Name"><br>
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="contact">
                    <h3>Questions? <span><a href="#">Contact US</a></span></h3>
                </div>
            </div>
            <div id="About You" class="form">
                <div class="header">
                    <h1>About You</h1>
                </div>
                <div class="form-fields">
                    <div class="label-input">
                        <label>Date of Birth</label><br>
                        <input type="text" placeholder="Day">
                        <input type="text" placeholder="Month">
                        <input type="text" placeholder="Year">
                    </div>
                    <div class="label-input">
                        <label>Gender</label><br>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </div>
                    <div class="label-input">
                        <label>Country of Nationality</label><br>
                        <input type="text" placeholder="Country">
                    </div>
                </div>
                <div class="contact">
                    <h3>Questions? <span><a href="#">Contact US</a></span></h3>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
