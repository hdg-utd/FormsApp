<div id="results" class="form">
    <h1 class="form-title"><span>Citizenship</span></h1>
    <div class="form-content">
        <div class="header">
            <h1>Thank you for your submission!</h1>
        </div>
        <label>First Name</label>{{user.firstName}}<br>
        <label>Middle Name</label>{{ user.middleName }}<br>
        <label>Last Name</label>{{ user.lastName }}<br>
        <label>Date of Birth</label>{{ <!--Fix Date of Birth--> }}<br>
        <label>Gender</label>{{ user.gender }}<br>
        <label>Nationality</label>{{ user.country }}<br>
        <label>Phone Number</label>{{ user.phone }}<br>
        <label>Email Address</label>{{ user.email }}<br>
        <label>Home Address</label>{{ user.address }}<br>
    </div>
</div>
